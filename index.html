<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Web Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/fengari-lua/fengari-web@v0.1.1/dist/fengari-web.js"></script>
</head>
<body>
    <h1>Lua Web Example</h1>
    <button id="button">Click me!</button>
    <input id="input" type="text" placeholder="Type something here">
    
    <script type="text/lua">
        local function print(msg)
            -- Redirecting Lua print to JavaScript console.log
            js.global:console():log(msg)
        end

        -- Accessing DOM elements
        local button = js.global:document():getElementById("button")
        local input = js.global:document():getElementById("input")

        -- Adding event listeners
        button:addEventListener("click", function()
            print("The button got clicked!!!")
        end)

        input:addEventListener("input", function(event)
            print(event.target.value)
        end)
    </script>
</body>
</html>
